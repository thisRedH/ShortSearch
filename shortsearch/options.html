<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/options.css">
</head>
<body>
    <noscript>
        No Javascript
    </noscript>

    <p>
        <!--redirect happens in script!-->
        To set shortcut's please visit
        <a id="open-chrome-shortcuts">chrome://extensions/shortcuts</a>
    </p>

    <form id="settings-form">
        <div id="engines">
            <table>
                <thead>
                    <tr>
                        <td class="engine-number"></td>
                        <td class="engine-name">Name</td>
                        <td class="engine-url">URL</td>
                    </tr>
                </thead>
                <tbody id="engines-container">
                    <!--Populatet by options.js-->
                </tbody>
            </table>

            <button type="button" id="engine-add-button">Add Search Engine</button>
            
            <datalist id="engines-name-list">
                <!--Populatet by options.js-->
            </datalist>
            <datalist id="engines-url-list">
                <!--Populatet by options.js-->
            </datalist>
        </div>
        <input type="submit" value="Save">
    </form>

    <p>Note: This extension is not finished. Anything can change in the future</p>
    
    <script src="scripts/common/misc.js"></script>
    <script src="scripts/common/data.js"></script>
    <script defer src="scripts/options.js"></script>
</body>
</html>
