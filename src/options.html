<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/options.css">
</head>
<body>
    <form id="settings-form">
        <div id="engines">
            <table>
                <thead>
                    <tr>
                        <td class="engine-number"></td>
                        <td class="engine-name">Name</td>
                        <td class="engine-url">URL</td>
                    </tr>
                </thead>
                <tbody id="engines-container">
                </tbody>
            </table>

            <button type="button" id="engine-add-button">Add Search Engine</button>
            
            <datalist id="engines-name-list">
                <option value="Google">
                <option value="Bing">
                <option value="Yahoo">
            </datalist>
            <datalist id="engines-url-list">
                <option value="http://google.com/search?q=%s">
                <option value="http://bing.com/search?q=%s">
                <option value="http://search.yahoo.com/search?p=%s">
            </datalist>
        </div>
        <input type="submit" value="Save">
    </form>

    <p>
        <!--redirect happens in script!-->
        To set shortcut's please visit <a href="chrome://extensions/shortcuts" id="open-chrome-shortcuts">chrome://extensions/shortcuts</a>
    </p>

    <p>Note: This extension is not finished. Anything can change in the future</p>
    
    <script src="scripts/options.js"></script>
</body>
</html>
